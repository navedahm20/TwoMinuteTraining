<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Sen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <title>Two Minute Training</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <div class="heading">
                <img src="./img/time white.png" alt="two minute training logo">
                <h1 class="main-title">Two Minute Training</h1>
            </div>
        </a>
        <div class="about">
            <a href="about.html"><h3>About</h3></a>
        </div>
    </div>

    <div class="contact">
        <div class="contact-form">
            <h3>Here's How You Can Reach Me</h3>
            <form name="contact" data-netlify="true">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email"> 
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Enter Message"></textarea>
                </div>
                <input class="contact-send" type="submit" value="Send">
            </form>
        </div>
    </div>
    <footer id="main-footer">
        <p>Naved Ahmed Web Design &copy; 2020, All Rights Reserved</p>
        <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </footer>
</body>
</html>
